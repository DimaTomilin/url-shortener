<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
  <script defer src="./index.js"></script></head>

  <body>
    <div id="root">
      <header id="header">
        <div>
          <label for="username-area"></label>
          <input type="text" id="username-area" placeholder="Username" />
        </div>
        <div class="buttons">
          <button id="sing-in-button" class="control-buttons">Sing in</button>
          <button id="check-button" class="control-buttons">Check user</button>
        </div>
      </header>
      <main>
        <div id="alert1" class="alert success" style="display: none">
          <span class="closebtn">&times;</span>
          <div></div>
        </div>
        <h1>URL Shortener</h1>
        <section id="url-shortener">
          <fieldset id="form">
            <h3>Paste the URL to be shortened</h3>
            <label for="url-input">URL:</label>
            <input
              id="url-input"
              type="text"
              name="url"
              placeholder="https://www.google.com/"
            />
            <button id="post-button">Short URL</button>
            <p>
              Use our URL Shortener to create a shortened link making it easy to
              remember
            </p>
          </fieldset>
          <fieldset id="shorten">
            <h3>Shorten URL</h3>
            <label for="short-url">URL:</label>
            <input id="short-url" type="text" name="url" />
            <button id="execCopy">Copy URL</button>
            <p>
              Now you can use this shorten link,also you always can see all your
              shortens link and statistics.
            </p>
          </fieldset>
          <div id="alert2" class="alert" style="display: none">
            <span class="closebtn">&times;</span>
            <div></div>
          </div>
          <button id="see-all" class="control-buttons">
            See all my shortens
          </button>
        </section>
        <section id="url-statistic" style="display: none">
          <fieldset id="statistic"></fieldset>
          <button id="to-main" class="control-buttons">To main page</button>
        </section>
      </main>
      <footer>
        <p>By <a href="https://github.com/DimaTomilin">Dima Tomilin</a></p>
      </footer>
    </div>
  </body>
</html>
